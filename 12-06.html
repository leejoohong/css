<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* 사용자가 특정행위를 하면 그 상태가 주어지게끔하는거 */
        input:disabled{
            background-color: #ddd;
            border: 1px #ccc solid;
        }
        /* input에서 disabled를 해서 쓸수없다. 이 때 쓸수 없다는걸 알려줄려고 input:disabled 스타일 적용 */
        input:checked + span {
            color : blue;
            font-size: 30px;
        }
        /* 라디오나 체크박스는 checkde 되는 부분이다. 이 때 이 인풋 부분과 스팬은 동급이므로 체크 될 때 span부분이 파랗게 적용되라라고쓴거 */
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="">이름
                <input type="text" disabled>
            </label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label for=""> <input type="radio" name="subject" value="speaking"><span>회화</span> </label>
            <label for=""> <input type="radio" name="subject" value="grammar"> <span>문법</span> </label>
            <label for=""> <input type="radio" name="subject" value="writing"> <span>작문</span> </label>
        </fieldset>

    </form>
</body>
</html>
