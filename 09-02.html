<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
    .left-img{
        float: left;
        /* img태그는 인라인 레벨 태그라서 붙을수 있다. 
        그러나 h1과 p는 한줄을 다 차지 하는 블록태그라서 한번에 쓸 수 없다.  
        이 때 float을 써주면 붙일수 있다.*/
        margin-right: 15px;
    }
    div{width: 585px; height: 300px;}
    </style>
</head>
<body>
    <div>
    <img class="left-img" src="../img/tomato.jpg" alt="토마토">
    <h1>토마토</h1>
    <p>토마토는 비타민 A,C가 풍부하여 칼륨과 같은 각종 미네랄은 혈액의 산성도를 낮추는 역할을 해주며 혈압을 내리고 혈관을 튼튼하게 해준다.
        토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 보이며 잘 알려져 있듯이 블루베리와 함꼐 대표적인 황산화 음식이기도 하다.
    </p>
</div>
</body>
</html>
