<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        .content{
            border: 1px solid #ccc;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /*text-overflow = 잘렸을 때 잘리는 부분은 어케 표시할 것인가? ellipsis : ...의 형태로 , clip : 텍스트가 잘리는 형태 */
        .content:hover{
            overflow: visible;
        }
        /* hover = 마우스를 가져다 댈 때 */
    </style>
</head>
<body>
    <p class="content">귀히는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>
</html>
