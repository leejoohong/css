<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            background-color: #0094ff;
        }
        div{
            background-color: white;
            width : 90%;
            padding :15px;
            border : 1px solid black;
        }
        p{ 
            line-height: 30px;
        }

    </style>
</head>
<body>
    <!-- 나머지는 기본적으로 투명이기 때문에 body에 background-color를 주면 그 색으로 보인다. -->
    <div>
        <h1>초콜릿(Chocolate)</h1>
        <p>초콜릿은 카카오 콩을 재료로 가공한 식품이다. 숙성한 카카오 콩을 볶은 뒤 이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 코코아 버터를 혼합하여 만드는데,
            설탕 등의 다른 재료를 더 넣어 만들기도 한다. 카카오 매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿으로 구분된다.
        </p>
    </div>

</body>
</html>
