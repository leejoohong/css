<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>동위선택자 = 인접형제선택자</title>
    <style>
    h1 + ul{
        color: blue;
        font-weight: bold;
    }
    /* h1태그 근처에 있는 것 중 동급인것 들 중 가장 다음거 하나 */


    h1 ~ ul {
        color: blue;
        font-weight: bold;
    }
    /*h1 태그의 동급인것들 전부 다 스타일을 먹임/ 이때 자기는 제외  */
    </style>
</head>
<body>
    <section id="container1" >
            <h1>예약 방법 및 요금</h1>
            <ul>    
                <li>직접 통화</li>
                <li>문자 남기기</li>
            </ul>
             <ul>
                <li>1인 : 40,000원</li>
                <li>2인 : 60,000원</li>
                <li>3인 : 80,000원</li>
                <li>4인 : 100,000원</li>
            </ul>   
    </section>
    <br><hr><br>
    <section id="container2" >
            <h1>예약 방법 및 요금</h1>
            <ul>    
                <li>직접 통화</li>
                <li>문자 남기기</li>
            </ul>
             <ul>
                <li>1인 : 40,000원</li>
                <li>2인 : 60,000원</li>
                <li>3인 : 80,000원</li>
                <li>4인 : 100,000원</li>
            </ul>   
    </section>
</body>
</html>
