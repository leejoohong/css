<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .accent{
                font-variant: small-caps;
                font-weight: bold;
                font-size: 2em;
            }   
        </style>
    </head>
    <body>
        <h1>세계 3대 미항</h1>
        <p><span class="accent">시드니(Sydney)</span>, 호주</p>
        <p><span class="accent">리우 데 자네이루(Rio de Janeiro)</span>, 브라질</p>
        <p><span class="accent">나폴리(Naples)</span>, 이탈리아</p>
        <!-- 소문자로 쓴걸 font-variant: small-caps;를 먹이면 작은 대문자로 바뀐다 -->
    </body>
</html>
