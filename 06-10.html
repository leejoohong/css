<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        /* letter-spacing은 글자 사이의 간격 조절 */
        /* word-spacing은 단어 사이의 간격 조절 */
        .letter1{letter-spacing: 0.2em;}
        .letter2{letter-spacing: 0.5em;}
        .word1{word-spacing: 0.2em;}
        .word2{word-spacing: 0.7em;}
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
    <br><hr><br>
    <h1>단어 사이의 간격 조절</h1>
    <h1 class="word1">단어 사이의 간격 조절</h1>
    <h1 class="word2">단어 사이의 간격 조절</h1>
</body>
</html>
